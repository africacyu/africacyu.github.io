<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README</title>
  <style>
    .markdown-body { max-width: 860px; margin: 32px auto; padding: 0 16px; line-height: 1.65; }
    .markdown-body pre { background: #f6f8fa; padding: 12px; overflow: auto; }
  </style>
</head>
<body>
  <main id="app" class="markdown-body">Loading README.md…</main>

  <!-- Markdown 渲染库（示例用 marked） -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 如果你的 README 不在同目录，请改成相对路径
    fetch('./README.md')
      .then(res => {
        if (!res.ok) throw new Error('Failed to load README.md');
        return res.text();
      })
      .then(md => {
        // 可按需开启 GFM、表格等
        marked.setOptions({ gfm: true, breaks: false });
        document.getElementById('app').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('app').textContent = err.message;
        console.error(err);
      });
  </script>
</body>
</html>

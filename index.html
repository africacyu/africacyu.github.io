<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* 简易 GitHub 风格排版，可按需调整 */
    .markdown-body { max-width: 860px; margin: 32px auto; padding: 0 16px; line-height: 1.65; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 1.6em; }
    .markdown-body pre, .markdown-body code { background: #f6f8fa; }
    .markdown-body pre { padding: 12px; overflow: auto; }
    .markdown-body table { border-collapse: collapse; }
    .markdown-body table th, .markdown-body table td { border: 1px solid #d0d7de; padding: 6px 10px; }
  </style>
</head>
<body>
  <main class="markdown-body">
    {% capture md %}
      {% include_relative README.md %}
    {% endcapture %}
    {{ md | markdownify }}
  </main>
</body>
</html>
